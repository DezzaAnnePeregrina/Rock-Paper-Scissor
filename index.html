<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <!-- <link rel="stylesheet" href="/css/reset.css"> -->
</head>
<body>
    
    <div class="game-container">
        <div class="header">
            <h1>Rock-Paper-Scissors</h1>
        </div>
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h2>
            <div class="flex">
            <i class="far fa-hand-rock" title="Rock" id="playerRock" onclick="select('rock')"></i>
            <i class="far fa-hand-paper" title="Paper" id="playerPaper" onclick="select('paper')"></i>
            <i class="far fa-hand-scissors" title="Scissor" id="playerScissor" onclick="select('scissor')"></i>
        </div>
        </div>

        <div class="player-container" id="bot">
            <h2>Bot - <span id="botScore"></span><span class="choice" id="botChoice"></span></h2>
            <div class="flex">
            <i class="far fa-hand-rock" title="Rock" id="botRock"></i>
            <i class="far fa-hand-paper" title="Paper" id="botPaper"></i>
            <i class="far fa-hand-scissors" title="Scissor" id="botScissor"></i>
        </div>
        </div>

        <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>

        <div class="result-container">
            <h3 class="result-text" id="result-Text"></h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
